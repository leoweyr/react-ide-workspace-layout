name: Deploy Storybook to Vercel

on:
    push:
        branches:
            - main
            - '*'  # Trigger on all branches for previews.
    workflow_dispatch:

env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
    deploy-storybook:
        runs-on: ubuntu-latest

        environment:
          name: ${{ github.ref == 'refs/heads/main' && 'Production - storybook' || 'Preview - storybook' }}
          url: ${{ steps.deploy-prod.outputs.url || steps.deploy-preview.outputs.url }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Pull Vercel Environment Information
              run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

            - name: Build Storybook
              run: npm run build-storybook

            - name: Deploy to Vercel (Production)
              if: github.ref == 'refs/heads/main'
              id: deploy-prod
              run: |
                  cp -r .vercel storybook-static/.vercel
                  cp vercel.json storybook-static/vercel.json
                  cd storybook-static
                  DEPLOY_URL=$(npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
                  echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

            - name: Deploy to Vercel (Preview)
              if: github.ref != 'refs/heads/main'
              id: deploy-preview
              run: |
                  cp -r .vercel storybook-static/.vercel
                  cp vercel.json storybook-static/vercel.json
                  cd storybook-static
                  DEPLOY_URL=$(npx vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
                  echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
