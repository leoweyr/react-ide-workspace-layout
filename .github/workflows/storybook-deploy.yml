name: Deploy Storybook to Vercel

on:
    push:
        branches:
            - main
            - '*'  # Trigger on all branches for previews.
    workflow_dispatch:

env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
    deploy-storybook:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build Storybook
              run: npm run build-storybook

            - name: Pull Vercel Environment Information
              run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

            - name: Deploy to Vercel (Production)
              if: github.ref == 'refs/heads/main'
              run: npx vercel deploy storybook-static --prod --token=${{ secrets.VERCEL_TOKEN }}

            - name: Deploy to Vercel (Preview)
              if: github.ref != 'refs/heads/main'
              run: npx vercel deploy storybook-static --token=${{ secrets.VERCEL_TOKEN }}
